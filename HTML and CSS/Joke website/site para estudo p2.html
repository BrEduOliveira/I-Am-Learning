<html>
	<head>
		<meta charset="utf-8">
		<title>Página 2</title>
		<link rel="stylesheet" type="text/css" href="estilo.css" /> <!-- faz o link com o arquivo .css para aplicar os estilos -->
	</head>
	<body>
		
	<h2>Tabela</h2>
		<div>
			<table cellpadding="10" cellspacing="1" border="1"> <!-- cellpadding: aumenta coluna e cellpacing aumenta a borda (pixels) -->
				<thead> <!-- Cabeçalho da tabela -->
					<tr> <!-- Linha -->
						<td>Nome</td> <!-- Coluna -->
						<td>Idade</td>
						<td>Numero</td>
					</tr>
				</thead>
				<tbody> <!-- Corpo da tabela -->
					<tr>
						<td>Nome1</td>
						<td>Idade1</td>
						<td>Numero1</td>
					</tr>
					<tr>
						<td>Nome2</td>
						<td>Idade2</td>
						<td>Numero2</td>
					</tr>
				</tbody>
			</table>
		</div>

		<h2>Listas</h2>
		<div>
			<p><strong>Desordenada</strong></p>  <!-- strong: outra definição para negrito -->
			<ul> <!-- Lista não ordenada -->
				<li>Nome 1</li>
				<li>Nome 2</li>
				<li>Nome 3</li>
			</ul>
			<p><strong>Ordenada</strong></p>
			<ol> <!-- Lista ordenada com números -->
				<li>Idade 1</li>
				<li>Idade 2</li>
				<li>Idade 3</li>
			</ol>
			<p><strong>Descrição</strong></p> 
			<dl> <!-- Lista de definição -->
				<dt>Nome 1</dt>
				<dd>Idade 1</dd>
				<dt>Nome 2</dt>
				<dd>Idade 2</dd>
				<dt>Nome 3</dt>
				<dd>Idade 3</dd>
			</dl>
		</div>

		<a href="site.html">Voltar</a>
	</body>
</html>
